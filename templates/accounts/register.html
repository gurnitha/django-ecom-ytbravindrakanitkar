<!-- templates/accounts/register.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>Register page</title>
</head>
<body>
	<form method="post">
		<input 
			type="username" 
			name="username" 
			id="username" 
			placeholder="Username">
		
		<input 
			type="email" 
			name="email" 
			id="email" 
			placeholder="Email">
		
		<input 
			type="password" 
			name="password" 
			id="password" 
			placeholder="Password">
		
		<input 
			type="password" 
			name="confirm_password" 
			id="confirm_password" 
			placeholder="Confirm Password">
		
		<input 
			type="text" 
			name="phone" 
			id="phone" 
			placeholder="Phone number">

		<input 
			type="email" 
			name="email" 
			id="email">
		
		<button 
			type="submit">Sumbit</button>
	</form>
</body>
</html>
